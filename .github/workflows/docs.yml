name: Generate Documentation

on:
  pull_request:
    paths:
      - '.github/workflows/docs.yml'
      - 'internal/provider/**'
      - 'examples/**'
      - 'templates/**'
      - 'go.mod'
      - 'go.sum'

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: hashicorp/setup-terraform@v3
      - uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Generate documentation
        run: make docs

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: actions/github-script@v8
        with:
          script: |
            const output = `
            ⚠️ **Documentation Changes Detected**
            
            The documentation appears to be out of sync. Please run:
            
            \`\`\`bash
            go generate ./...
            \`\`\`
            
            And commit the changes.
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Fail if documentation is out of sync
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          echo "Documentation is out of sync. Please run 'go generate ./...' and commit the changes."
          exit 1
